name: Deploy to EKS

on:
  push:
    branches:
      - main  # Adjust branch as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Needed for OIDC authentication with AWS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::495599743940:role/GitHubActionsEKSRole
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to Amazon ECR Public
        run: |
         aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
      
      - name: Build, tag, and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t public.ecr.aws/s5y7m4v1/tasky/a:$IMAGE_TAG .
          # Push the Docker image to the public ECR repository (no login required)
          docker push public.ecr.aws/s5y7m4v1/tasky/a:$IMAGE_TAG


      - name: Update Kubernetes manifests
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/tasky-app -n tasky

